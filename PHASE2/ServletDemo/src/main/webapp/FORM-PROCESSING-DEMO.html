<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>FORM PROCESSING DEMO</title>
</head>
<body>
	
	
	FORM PROCESSING DEMO (this form uses GET)
	<form action="xyz" method="GET">
		<br> Name : <input type="text"  name="userid">
		<br> Password: <input type="password" name="pass">
		<br> Gender: <input type="radio" name="gender" value="M"> Male
		<input type="radio" name="gender" value="F"> Female
		<br> Hobbies: <input type="checkbox" name="hobbies" value="Cricket"> Cricket
		<input type="checkbox" name="hobbies" value="Football"> Football
		<input type="checkbox" name="hobbies" value="Badminton"> Badminton
		<br> <input type="submit">
	</form>
	
	<br> <br> FORM PROCESSING DEMO (this form uses POST)
	<form action="xyz" method="POST">
		<br> <input type="text"  name="userid">
		<br> <input type="password" name="pass">
		<br> <input type="submit">		
	</form>
	
	<hr>
	
	FORM PROCESSING DEMO using JSP  (this form uses GET)
	<form action="A.jsp" method="GET">
		<br> <input type="text"  name="userid">
		<br> <input type="password" name="pass">
		<br> <input type="submit">
	</form>
	
	<br> <br> FORM PROCESSING DEMO (this form uses POST)
	<form action="A.jsp" method="POST">
		<br> <input type="text"  name="userid">
		<br> <input type="password" name="pass">
		<br> <input type="submit">		
	</form>
	

</body>
</html>
