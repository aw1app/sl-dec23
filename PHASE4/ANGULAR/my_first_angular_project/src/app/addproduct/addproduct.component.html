<br>
<div style="border: 4px solid grey;">
    <p>Add New Product</p>


    <form [formGroup]="productForm">


        <div class="form-group">

            <label for="productName">Product Name:</label>

            <input id="productName" formControlName="productName">

            <!-- Validation checks-->
            <div *ngIf="productForm.get('productName')?.hasError('required')" class="error-message">
                Product Name is required.
            </div>
            <div *ngIf="productForm.get('productName')?.hasError('minlength')" class="error-message">
                Product Name must be at least 3 characters long.
            </div>
        </div>

        <div class="form-group">
            <label for="productPrice">Product Price:</label>
            <input id="productPrice" formControlName="productPrice" >

            <div *ngIf="productForm.get('productPrice')?.hasError('required')" class="error-message">
                Product Price is required.</div>
            <div *ngIf="productForm.get('productPrice')?.hasError('pattern')" class="error-message">
                Product Price must be numeric with up to 2 decimal points.</div>
            <div *ngIf="productForm.get('productPrice')?.hasError('max')" class="error-message">
                Product Price must be less than 100000.
            </div>
        </div>


        <button (click)="addProduct()" [disabled]="productForm.invalid" class="btn btn-primary">Add Product</button>

    </form>


</div>
