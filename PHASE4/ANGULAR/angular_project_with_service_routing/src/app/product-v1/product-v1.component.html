<div class="product-card" *ngIf="product">

    <img [src]="product.productImage" height="200" width="200" class="rounded-circle"> 
    <img [src]="product.productImage" height="200" width="200" class="img-thumbnail">

    <p>Product ID: {{ product.id }}</p>

    <p>Name: {{ product.name | uppercase  }}

    <p class="price">Price: {{ product.price | currency:'USD' }} 


    <!-- <br>JSON of this product:
    {{ product | json }} -->

</div>
