<div class="container">
    <h2>Edit Product (for JSON Server product id = {{product.id}})</h2>

    <form [formGroup]="productForm">

        <div class="form-group">
            
            <label for="productName">Product Name:</label>

            <input id="productName" formControlName="productName">

            <div *ngIf="productForm.get('productName')?.hasError('required')" class="error-message">Product Name is
                required.</div>
            <div *ngIf="productForm.get('productName')?.hasError('minlength')" class="error-message">Product Name must
                be at least 3 characters long.</div>
        </div>


        
        <div class="form-group">
            <label for="productPrice">Product Price:</label>
            <input id="productPrice" formControlName="productPrice" >

            <div *ngIf="productForm.get('productPrice')?.hasError('required')" class="error-message">Product Price is
                required.</div>
            <div *ngIf="productForm.get('productPrice')?.hasError('pattern')" class="error-message">Product Price must
                be numeric.</div>
            <div *ngIf="productForm.get('productPrice')?.hasError('max')" class="error-message">Product Price must be
                less than 100000.</div>
        </div>

        <div class="form-group">
            <label for="productImage">Product Image (Example - assets/images/apple-iphone.JPG):</label>
            <input id="productImage" formControlName="productImage" >
        </div>

        <button (click)="updateProduct()" [disabled]="productForm.invalid" class="btn btn-primary">Update Product</button>


    </form>


</div>
