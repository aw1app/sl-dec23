<script>

    document.write("*** CALL DEMO *****");

    // object literal
    let employee1 = {

        name: "EmpName1",
        age: 57 

    };

    function getDetails() { return `\n ${this.name} , ${this.age}  `};

    let details1 = getDetails.call(employee1);

    document.write(`<br>Details of  employee1: ${details1}`);

    function getDetails2(retirementAge, x) { return `\n ${this.name} , ${this.age}. Your will retire in ${retirementAge - this.age} years `};
    let details2 = getDetails2.call(employee1, 60, 5);
    document.write(`<br>Details of  employee1: ${details2}`);



</script>

<script>

    console.log("*** APPLY DEMO ***** <br>");
    document.write("<br> *** APPLY DEMO ***** <br>");

    // object literal
    let employee2 = {

        name: "EmpName2",
        age: 47,
        
    };

    function getDetails3(retirementAge,x) { 
        return `\n ${this.name} , ${this.age}, noOfYearsInServiceLeft=${retirementAge-this.age} x=${x}`
    };


    let details3 = getDetails3.apply(employee2,[60,10]);
    document.write(details3);


</script>

<script>

    console.log("*** BIND DEMO ***** <br>");
    document.write("<br><br> *** BIND DEMO ***** <br>");

    // Bind returns a function that can be used any number of times afterwards.

    // object literal
    let employee3 = {

        name: "EmpName3",
        age: 47,
        
    };

    function getDetails4(retirementAge,x) { 
        return `\n Inside getDetails3: ${this.name} , ${this.age}, noOfYearsInServiceLeft=${retirementAge-this.age} x=${x}`
    };

    
    let f1 = getDetails4.bind(employee3,60,10);
    document.write(f1());
    document.write("<br>");
    document.write(f1());


</script>
