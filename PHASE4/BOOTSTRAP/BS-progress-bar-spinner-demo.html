<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initialscale=1">
    
    <!--BootStrap CSS and JS files-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>

        <script>
            var x = 70;
            function f1(){                 
                document.getElementById("pb2").style="width:"+(x++)+"%";
            }

            var y = 50;
            function f2(){                 
                document.getElementById("pb1").style="width:"+(y++)+"%";
            }
        </script>

</head>

<body>

    <div class="container">
        <br><br>Progress Bar Demo
        <button onclick="f1()">CLICK to INCrease the progress of 70% bar</button>
        <button onclick="f2()">CLICK to INCrease the progress of 50% bar</button>
        <br><br>


        <div class="progress">
            <div class="progress-bar" id="pb1" style="width:50%"> 50%
            </div>
        </div>

        <br>
        <div class="progress">
            <div  id="pb2" class="progress-bar bg-warning" style="width:70%">
                70%
            </div>
        </div>


    </div>

</body>

</html>
